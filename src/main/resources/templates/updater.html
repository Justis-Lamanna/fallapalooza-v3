<!DOCTYPE HTML>
<html>
<head>
    <title>Fallapalooza Update UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/jquery-3.6.0.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#button').click(function() {
                const num = $('#displayNum').val();

                const payload = {
                    forcedRound: $('#round').val()
                };

                if(!payload.forcedRound) {
                    payload.forcedRound = -1;
                }

                console.log(payload)

                $.ajax({
                    url: "/stream/team/display/" + num,
                    type: "POST",
                    data: JSON.stringify(payload),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function() {
                        $('#result')
                            .addClass("text-success")
                            .removeClass("text-danger")
                            .text("Updated successfully!");
                    }
                    error: function(x, xx, errorThrown) {
                        $('#result')
                            .removeClass("text-success")
                            .addClass("text-danger")
                            .text("Update Failed: " + errorThrown);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <form onsubmit="return false;">
        <div class="mb-3">
            <label for="displayNum" class="form-label">Display to Update</label>
            <input type="number" class="form-control" id="displayNum" required>
        </div>
        <div class="mb-3">
            <label for="round" class="form-label">Forced Current Round</label>
            <input type="number" class="form-control" id="round">
            <div id="roundHelp" class="form-text">Leave blank to use defaults</div>
        </div>
        <div id="result"></div>
        <button id="button" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
