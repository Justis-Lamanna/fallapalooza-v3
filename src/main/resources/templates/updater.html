<!DOCTYPE HTML>
<html>
<head>
    <title>Fallapalooza Update UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/jquery-3.6.0.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#button').click(function() {
                const num = $('#displayNum').val();
                $.post("/stream/team/display/" + num, function(data, status) {
                    if(status == "success") {
                        $('#result')
                        .addClass("text-success")
                        .removeClass("text-danger")
                        .text("Updated successfully!");
                    } else {
                        $('#result')
                        .removeClass("text-success")
                        .addClass("text-danger")
                        .text("Failed Update: " + status);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div class="container">
    <form onsubmit="return false;">
        <div class="mb-3">
            <label for="displayNum" class="form-label">Display to Update</label>
            <input type="number" class="form-control" id="displayNum" required>
            <div id="result"></div>
        </div>
        <button id="button" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
